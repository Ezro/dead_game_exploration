<html>

<head>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>

<body>
	<a-scene environment="preset: checkerboard">
		<a-entity id="rig" movement-controls position="0 0 5">
			<a-entity id="camera" camera position="0 5 0" look-controls light="type: point; color: #FFF; intensity: 2"></a-entity>
		</a-entity>
		<a-assets>
			<a-asset-item id="character" src="assets/character.glb"></a-asset-item>
		</a-assets>
		<a-entity gltf-model="#character" scale="0.15 0.15 0.15"></a-entity>
	</a-scene>
</body>

</html>
